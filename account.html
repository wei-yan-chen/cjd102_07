<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLUX</title>
    <link rel="stylesheet" href="./flux.css">
    <style>
        .bg{
            background-image: url(./image/account/bg.jpg);
            height: 589px;
            margin-top: 90px;
            margin-bottom: 216px;
        }
        .container{
            background-color: #7D7D7D;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 1371px;
            /* height: 628px; */
            border-radius: 10px;
            border: #fff solid 1px;
            display: flex;
            align-items: center;
            flex-direction: column;
            padding: 30px 0;
        }
        .form{
            padding:30px 22px 35px ;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap:29px 0;
        }
        input{
            margin-top: 9px;
            width: 650px;
            height: 50px;
            box-sizing: border-box;
            font-size: 20px;
            padding-left: 10px;
        }
        label:last-child input{
            width: 1320px;
        }
        p{
            font-size: 20px;
        }
    </style>
</head>

<body>
    <!-- header導航 -->
    <header>
        <nav class="header-nav">
            <a href="./index.html" class="logo">
                <img src="./image/common/headerlogo.png" alt="">
            </a>
            <ul class='nav-list'>
                <li><a href="#">產品瀏覽</a></li>
                <li><a href="#">最新動態</a></li>
                <li><a href="#">技術支援</a></li>
                <li><a href="#">會員專區</a></li>
            </ul>
            <div class="nav-icons">
                <a href="#" id="uer-icon"><img src="./image/common/faUser.png" alt=""></a>
                <a href="#" id="cart-icon"><img src="./image/common/cart.png" alt=""></a>
            </div>
        </nav>
    </header>

    <div class="bg"></div>

    <div class="container">
        <h1>會員註冊</h1>
        <form class="form" action="#">
            <label id="account">
                <p>帳號(E-mail)</p>
                <input type="text">
            </label>
            <label id="confirm-account">
                <p>再次確認帳號</p>
                <input type="text">
            </label>
            <label id="password">
                <p>密碼</p>
                <input type="text">
            </label>
            <label id="confirm-password">
                <p>再次確認密碼</p>
                <input type="text">
            </label>
            <label id="name">
                <p>真實姓名</p>
                <input type="text">
            </label>
            <label id="phone">
                <p>連絡電話</p>
                <input type="text">
            </label>
            <label id="address">
                <p>地址</p>
                <input type="text">
            </label>
        </form>
        <a href="#" class="btn">確認送出</a>
    </div>

    <!-- 頁尾 Footer -->
    <footer>
        <div class="footer-container box">
            <div class="log">
                <img src="./image/common/footerlogo.png" alt="">
            </div>
            <div class="footer-text">
                <p>FLUX | 脈動股份有限公司 <br>
                    (03) 3333-11111 | 桃園市中壢區復興路46號8樓</p>
            </div>
            <div class="footer-icons">
                <a href="#" class="footer-icon"><img src="./image/common/ic_baseline-facebook.png" alt=""></a>
                <a href="#" class="footer-icon"><img src="./image/common/ri_instagram-line.png" alt=""></a>
                <a href="#" class="footer-icon"><img src="./image/common/mingcute_twitter-line.png" alt=""></a>
            </div>
        </div>
    </footer>
</body>

</html>

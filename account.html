                            <ul class="menu">

        <h1>會員註冊</h1>
        <form class="form" action="#">
            <label id="account">
                <p>帳號(E-mail)</p>
                <input type="text">
            </label>
            <label id="confirm-account">
                <p>再次確認帳號</p>
                <input type="text">
            </label>
            <label id="password">
                <p>密碼</p>
                <input type="text">
            </label>
            <label id="confirm-password">
                <p>再次確認密碼</p>
                <input type="text">
            </label>
            <label id="name">
                <p>真實姓名</p>
                <input type="text">
            </label>
            <label id="phone">
                <p>連絡電話</p>
                <input type="text">
            </label>
            <label id="address">
                <p>地址</p>
                <input type="text">
            </label>
        </form>
        <a href="#" class="btn">確認送出</a>

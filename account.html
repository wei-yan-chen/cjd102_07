<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLUX</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/Common.css">
    <link rel="stylesheet" href="./css/account.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_right,visibility,visibility_off,close" />
</head>
<body>
    <!-- header導航 -->
    <header>
        <nav class="header-nav">
            <!-- 漢堡 -->
            <div class="left-nav">
                <label class="hb">
                    <input type="checkbox">
                    <span class="bar1"></span>
                    <span class="bar2"></span>
                    <span class="bar3"></span>
                </label>
            </div>
            <!-- logo -->
            <a href="./index.html" class="logo">
                <img src="./image/common/logo.png" alt="">
            </a>
            <!-- 中間導航 -->
            <div class="nav-box">
                <ul class='nav-list'>
                    <li class="nav-li">
                        <a href="./store.html" class="nav-a">產品瀏覽<span class="show1 material-symbols-outlined">arrow_right</span></a>
                    </li>
                    <li class="nav-li nolink">
                        <label class="menu-label">
                            最新動態
                            <input type="checkbox">
                            <div class="add show1">
                                <span class="add-bar1"></span>
                                <span class="add-bar2"></span>
                            </div>
                            <ul class="menu">
                                <li><a href="./news.html">最新消息<span class="show1 material-symbols-outlined">arrow_right</span></a></li>
                                <li><a href="./about.html">關於我們<span class="show1 material-symbols-outlined">arrow_right</span></a></li>
                            </ul>
                        </label>
                    </li>
                    <li class="nav-li">
                        <a href="./support.html" class="nav-a">技術支援<span class="show1 material-symbols-outlined">arrow_right</span></a>
                    </li>
                    <li class="nav-li nolink">
                        <label class="menu-label">
                            會員專區
                            <input type="checkbox">
                            <div class="add show1">
                                <span class="add-bar1"></span>
                                <span class="add-bar2"></span>
                            </div>
                            <ul class="menu">
                                <li><a href="./account.html" id="sign-up">會員註冊<span class="material-symbols-outlined show1">arrow_right</span></a></li>
                                <li><a href="./account.html" id="user">會員中心<span class="material-symbols-outlined show1">arrow_right</span></a></li>
                            </ul>
                        </label>
                    </li>
                </ul>
            </div>
            
            <div class="nav-icons">
                <a href="./account.html" id="uer-icon"><img src="./image/common/faUser.png" alt=""></a>
                <a id="cart-icon"><img src="./image/common/cart.png" alt=""></a>
            </div>
            <div class="cart-cover"></div>
            <div class="cart-box">
                <div class="cart-header">
                    <h3>購物車</h3>
                    <button><span class="material-symbols-outlined">close</span></button>
                </div>
                <div class="cart-content" >
                    <div class="cart-item">
                        <div class="cart-img">
                            <img src="./image/introduce/large0.png" alt="">
                        </div>
                        <div class="cart-text">
                            <p>FLUX-G8</p>
                            <div class="cart-text-bottom">
                                <div class="count-box">
                                    <button class="cart-bt cart-minus">-</button>
                                    <span class="cart-value">1</span>
                                    <button class="cart-bt cart-plus">+</button>
                                </div>
                                <p class="nt">NT$1990</p>
                            </div>
                        </div>
                    </div>
                    <div class="checkout">
                        <p>總金額$<span>1,990</span></p>
                        <button class="btn">結帳</button>
                    </div>
                </div>
                <div class="cart-none active">
                    <p>您的購物車是空的</p>
                </div>
            </div>
        </nav>
    </header>

    <!-- 主要內容 -->
    <main>
        <div class="container">
            <!-- 註冊 -->
            <div class="signup active">
                <div class="title">
                    <h3>會員註冊</h3>
                    <p>已經有會員帳號了嗎?<a class="toggle">點擊登入</a></p>
                    <p>以下所有欄位皆為必填項</p>
                </div>
                <form>
                    <label class="input-label">
                        <input type="text" class="account" placeholder="帳號">
                        <p class="msg" style="display: none;">2134</p>
                    </label>
                    
                    <label class="input-label">
                        <input type="password" class="password" placeholder="密碼">
                        <span class="material-symbols-outlined">visibility_off</span>
                        <p class="msg" style="display: none;">2134</p>
                    </label>
                    
                    <label class="input-label">
                        <input type="password" class="confirm-password" placeholder="確認密碼">
                        <span class="material-symbols-outlined">visibility_off</span>
                        <p class="msg" style="display: none;">2134</p>
                    </label>
                    
                    <label class="input-label">
                        <input type="gmail" class="gmail" placeholder="電子信箱">
                        <p class="msg" style="display: none;">2134</p>
                    </label>
                    
                    <div class="checkbox-label">
                        <input type="checkbox" class="check">
                        同意我們的<a>使用條款</a>與<a>隱私權政策</a>
                    </div>
                    <button type="submit">建立帳號</button>
                </form>
                <div class="other">
                    <p>其他註冊選項</p>
                    <div class="other-icons">
                        <div class="icon"><img src="./image/account/Platform=Google, Color=Original.svg" alt=""></div>
                        <div class="icon"><img src="./image/account/Platform=Facebook, Color=Original.svg" alt=""></div>
                        <div class="icon"><img src="./image/account/Platform=Apple, Color=Original.svg" alt=""></div>
                    </div>
                </div>
            </div>
            <!-- 登入 -->
            <div class="login">
                <div class="title">
                    <h3>會員登入</h3>
                    <p>還沒有會員帳號嗎?<a class="toggle">點擊註冊</a></p>
                </div>
                <form>
                    <label class="input-label">
                        <input type="text" class="account" placeholder="帳號">
                        <p class="msg" style="display: none;">2134</p>
                    </label>
                    
                    <label class="input-label">
                        <input type="password" class="password" placeholder="密碼">
                        <span class="material-symbols-outlined">visibility_off</span>
                        <p class="msg" style="display: none;">2134</p>
                    </label>
                    
                    <button type="submit">登入</button>
                </form>
                <div class="other">
                    <p>其他登入選項</p>
                    <div class="other-icons">
                        <div class="icon"><img src="./image/account/Platform=Google, Color=Original.svg" alt=""></div>
                        <div class="icon"><img src="./image/account/Platform=Facebook, Color=Original.svg" alt=""></div>
                        <div class="icon"><img src="./image/account/Platform=Apple, Color=Original.svg" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 頁尾 Footer -->
    <footer>
        <div class="footer-container box">
            <div class="log">
                <img src="./image/common/footerlogo.png" alt="">
            </div>
            <div class="footer-text">
                <p>FLUX | 脈動股份有限公司 <br>
                    (03) 3333-11111 | 桃園市中壢區復興路46號8樓</p>
            </div>
            <div class="footer-icons">
                <a href="#" class="footer-icon"><img src="./image/common/ic_baseline-facebook.png" alt=""></a>
                <a href="#" class="footer-icon"><img src="./image/common/ri_instagram-line.png" alt=""></a>
                <a href="#" class="footer-icon"><img src="./image/common/mingcute_twitter-line.png" alt=""></a>
            </div>
        </div>
    </footer>


    <!-- 頂部購物車 -->
    <script src="./js/cart.js"></script>
    <script src="./js/account.js"></script>
    <script>
        // header會員登入 註冊邏輯
        document.querySelectorAll('#uer-icon ,#user').forEach((el)=>{
            el.addEventListener('click',function(){
                localStorage.setItem('login','1')
                alert('請先登入會員')
            }) 
        })
        document.querySelector('#sign-up').addEventListener('click',function(){
            localStorage.removeItem('login')
        })
    </script>
</body>
</html>
